syntax = "proto3";

package personaappapi;

import "google/protobuf/timestamp.proto";

service PersonaApp {
    rpc SetPing (SetPingRequest) returns (SetPingResponse);
    rpc GetPing (GetPingRequest) returns (GetPingResponse);
    rpc RegisterCompany(RegisterCompanyRequest) returns (RegisterCompanyResponse);
    rpc RegisterPersona(RegisterPersonaRequest) returns (RegisterPersonaResponse);
}

message Ping {
    string key = 1;
    string value = 2;
    google.protobuf.Timestamp created_at = 3;
    google.protobuf.Timestamp updated_at = 4;
}

message SetPingRequest {
    string key = 1;
    string value = 2;
}

message SetPingResponse {
    Ping ping = 1;
}

message GetPingRequest {
    string key = 1;
}

message GetPingResponse {
    Ping ping = 1;
}

message RegisterCompanyRequest {
    string company_name = 1;
    string email = 2;
    string phone = 3;
    string password = 4;
}

message RegisterCompanyResponse {

}

message RegisterPersonaRequest {
    string firstName = 1;
    string lastName = 2;
    string email = 3;
    string phone = 4;
    string password = 5;
}

message RegisterPersonaResponse {

}